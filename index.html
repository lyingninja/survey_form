<html>
<head>
<title>survey form</title>
</head>
<body>
  <div id="heading">
<h1 id="title">freeCodeCamp <br>Survey Form</h1>
    <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p></div>
  <div id="form">
<form id="survey-form">
<label id="name-label"class="text">Name</label><br>
  
  
<input id="name" placeholder="enter your name" class="input"required><br>
  
  

<label class="text"id="email-label">Email</label><br>
  
  
  <input id="email" type="email" class="input" placeholder="enter your email" required><br>
  
  
  
  
<label id="number-label"class="text">Age(optional)</label><br>
  
  
  
  
<input class="input" id="number" type="number" min="1" max="3" placeholder="Age"><br>
  
  
  
  <label for="cars" class="text">Which option best describes your current role?</label><br>
  
  

<select name="cars" id="dropdown" class="input" style="color:grey;background-color:white;">
  
  <option value="" disabled selected>Select current role</option>
  <option value="saab">Student</option>
  <option value="mercedes">Full Time Job</option>
  <option value="mercedes">Full Time Learner</option>
  <option value="audi">Prefer Not To Say</option>
  <option value="audi">Others</option>
  </select>
<br>
  
  
  <label class="text">Would you recommend freeCodeCamp to a friend?
  </label><br>
  
  
  <input type="radio" name=" " value=" " class="radio"><span class="text" >Definetly</span></input><br>
    
    <input type="radio" name=" " value=" " class="radio"><span class="text">Maybe</span></input><br>
  
  <input type="radio" name=" " value=" " class=" radio"><span class="text">Sure</span></input><br>
  
  
  
  <label class="text">What would you like to see improved? (Check all that apply)</label><br>
  
  <input type="checkbox" value=" " class="checkbox"><span class="text">Front-end Projects</span><br>
  
  <input type="checkbox" class="checkbox" value=" "><span class="text">Back-end Projects</span><br>
  
  <input type="checkbox" class="checkbox" value=" "><span class="text">Data visualization</span><br>
  
  <input type="checkbox" class="checkbox" value=" "><span class="text">Challenges</span><br>
  
  <input class="checkbox" type="checkbox" value=" "><span class="text">Open Source Community</span><br>
  
  <input type="checkbox" class="checkbox" value=" "><span class="text">Gitter Help Rooms</span><br>
  
  <input type="checkbox" class="checkbox" value=" "><span class="text">Videos</span><br>
  
  <input type="checkbox" class="checkbox" value=" "><span class="text">City Meetups</span><br>
  
  <input type="checkbox" class="checkbox" value=" "><span class="text">Wiki</span><br>
  
  <input type="checkbox" class="checkbox" value=" "><span class="text">Forum</span><br>
  
  <input type="checkbox" class="checkbox" value=" "><span class="text">Additional Courses</span><br>
  
  
  
  <label class="text" style=""><span>Any comments or suggestions?</span></label><br>
  
<textarea  row="3" column="80" class="comment" placeholder="enter your comment here..."></textarea>
<br>
<button id="submit" style="">Submit</button>
</div>
</body>
</html>
